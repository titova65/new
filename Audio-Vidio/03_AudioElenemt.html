<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio element</title>
</head>
<body>
	<audio controls>
		<!--Уквзание файлов,которые будут использоваться для воспроизведения браузером.Браузер начнет воспроизводить первый файл, формат которого поддерживает.
	    -->
	    <source src="audio/Vivaldi.mp3">
	    <source src="audio/Vivaldi.ogg">
	    	<a href="http://html5accessibility.com/">Браузер не поддерживает воспроизведение звуковых медиафайлов</a>
	    </audio>
	
</body>
</html>
