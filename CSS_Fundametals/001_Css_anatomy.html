<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css основы</title>
	<style>
		/*
		CSS правило

		selector {
           свойство: значение;	
		}

	    p {
	       border: 1px;
	    }

	    p - селектор (selector)
	    border - свойства (property)
	    1px - значение (value)
	    border: 1px; - определение ( declaration)

	    */
	    p{
	    	border: 1px solid green;
	    }

	</style>
</head>

<body>
	<p>
		hello world
	</p>
	
</body>
</html>
