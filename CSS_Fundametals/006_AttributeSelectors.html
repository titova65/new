<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Attribute Selector</title>

	<style>
		
		/* правило для всеч input */
		input {
			margin: 10px;
		}

		/* правило для input с атрибутом required */
		input[required] {
			border: 1px solid red;
		}

		/* правило для input c атрибутом type=submit */
		input[type=submit] {
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" required="required" />
		<br />
		<input type="password" />
		<br />
		<input type="submit" />
	</form>
	
</body>
</html>
