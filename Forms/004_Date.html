<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Элементы для работы с датами</title>
</head>
<body>
	<form>
		<p>
			<label>
				<!--datetime - элемент для выбора даты и времени.
				-->
				Укажите дату и время
				<input type="datetime" name="dateAndTime">
			</label>
		</p>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>

	<form>
		<p>
			<label>
				<!--
					time - элемент для выбора времени . Атрибуты min и max определяют диапозон допустимого времени.
				-->
				Укажите время
				<input type="time" name="time" min="08:00" max="18:00" />
			</label>
		</p>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
	
</body>
</html>
