<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>: : after</title>
	<style>
		/* 
		псевдо элемент, который используется для вывода желаемого текста после содержимого элемента, к которому он доюовляется.
		псевдо элемент ::after работает соместно со свойством content.
		*/
		p::after {
			content: ' Дарт Вердер';
		}

	</style>
         
</head>
<body>
	<p>любит учиться</p>
	<p>любит работать</p>
	<p>любит путешествовать</p>
	<p>любит отдыхать</p>
</body>
</html>
