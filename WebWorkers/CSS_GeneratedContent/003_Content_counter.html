<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>counter</title>
	<style>
		body {
			counter-reset: myIndex; /* начальное значение переменной myIndex*/
		}

		p {
			counter-increment: myIndex; /* переменная myIndex будет увеличиваться на 1 каждый когда в разметкевстречается параграф */
		} 

		p::before {
			/*перед каждым параграфом будет установлен текст "Урок №."*/
			content: "Урок " counter(myIndex) ". ";
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p>Введение</p>
	<p>Семантическая разметка</p>
	<p>Элементы video и audio</p>
	<p>Geolocation API</p>
	<p>Формы HTML5</p>

	
</body>
</html>
